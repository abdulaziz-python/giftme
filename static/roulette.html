<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 400px;
            width: 90%;
            text-align: center;
            padding: 20px;
        }
        
        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .roulette-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }
        
        .roulette-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #fff;
            position: relative;
            overflow: hidden;
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }
        
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #fff;
            z-index: 5;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        
        .spin-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 10px;
        }
        
        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .spin-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .result-content {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            width: 90%;
            animation: modalAppear 0.5s ease;
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .gift-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }
        
        .gift-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .gift-value {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .close-button {
            background: #667eea;
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üé∞</h1>
        <p class="subtitle">Gift Roulette</p>
        
        <div class="roulette-container">
            <div class="wheel-pointer"></div>
            <div class="roulette-wheel" id="rouletteWheel">
                <div class="wheel-center">üéÅ</div>
            </div>
        </div>
        
        <button class="spin-button" id="spinButton">
            üé∞ Spin for 50 ‚≠ê Stars
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing payment...</p>
        </div>
    </div>
    
    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <div class="gift-icon" id="giftIcon">üéÅ</div>
            <div class="gift-name" id="giftName">Congratulations!</div>
            <div class="gift-value" id="giftValue">You won a prize!</div>
            <button class="close-button" onclick="closeResult()">Awesome!</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        let gifts = [];
        let isSpinning = false;
        
        const colors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', 
            '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'
        ];
        
        async function loadGifts() {
            try {
                const response = await fetch('/api/v1/roulette/gifts');
                gifts = await response.json();
                createWheel();
            } catch (error) {
                console.error('Failed to load gifts:', error);
                tg.showAlert('Failed to load gifts. Please try again.');
            }
        }
        
        function createWheel() {
            const wheel = document.getElementById('rouletteWheel');
            const segmentAngle = 360 / gifts.length;
            
            gifts.forEach((gift, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                segment.style.background = colors[index % colors.length];
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                segment.innerHTML = `<span>${gift.name.split(' ')[0]}</span>`;
                wheel.appendChild(segment);
            });
        }
        
        async function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            document.getElementById('spinButton').disabled = true;
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('/api/v1/roulette/spin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        init_data: tg.initData
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Payment failed');
                }
                
                const result = await response.json();
                
                // Simulate payment process
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Spin animation
                const wheel = document.getElementById('rouletteWheel');
                const randomGift = gifts[Math.floor(Math.random() * gifts.length)];
                const spins = 5 + Math.random() * 5;
                const finalAngle = spins * 360 + Math.random() * 360;
                
                wheel.style.transform = `rotate(${finalAngle}deg)`;
                
                setTimeout(() => {
                    showResult(randomGift);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('spinButton').disabled = false;
                    isSpinning = false;
                }, 3000);
                
            } catch (error) {
                console.error('Spin failed:', error);
                tg.showAlert('Payment failed. Please try again.');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('spinButton').disabled = false;
                isSpinning = false;
            }
        }
        
        function showResult(gift) {
            document.getElementById('giftIcon').textContent = getGiftIcon(gift.name);
            document.getElementById('giftName').textContent = gift.name;
            document.getElementById('giftValue').textContent = `Worth ${gift.star_count} ‚≠ê Stars!`;
            document.getElementById('resultModal').style.display = 'flex';
            
            // Haptic feedback
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }
        
        function getGiftIcon(giftName) {
            if (giftName.includes('Sticker')) return 'üé®';
            if (giftName.includes('Emoji')) return 'üòé';
            if (giftName.includes('Boost')) return 'üöÄ';
            if (giftName.includes('Premium')) return 'üëë';
            if (giftName.includes('Badge')) return 'üèÜ';
            if (giftName.includes('Mega')) return 'üíé';
            return 'üéÅ';
        }
        
        function closeResult() {
            document.getElementById('resultModal').style.display = 'none';
        }
        
        document.getElementById('spinButton').addEventListener('click', spinWheel);
        
        // Initialize
        loadGifts();
        
        // Set theme colors
        tg.setHeaderColor('#667eea');
        tg.setBackgroundColor('#667eea');
    </script>
</body>
</html>
